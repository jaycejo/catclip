ignore_dirs:
  # Version Control
  - .git
  - .svn
  - .hg
  
  # IDEs & Editors
  - .idea
  - .vscode
  - .cursor
  - .history
  
  # JavaScript / Node
  - node_modules
  - bower_components
  - jspm_packages
  - coverage
  - .npm
  - .yarn
  - .pnpm-store
  
  # Python
  - __pycache__
  - venv
  - .venv
  - env
  - .pytest_cache
  - .mypy_cache
  - .tox
  - htmlcov
  
  # Java / Build
  - target
  - build
  - dist
  - out
  - bin
  - obj
  - .gradle
  
  # Web Frameworks
  - .next
  - .nuxt
  - .serverless
  - .turbo

  # Test directories (usually noise for LLM context)
  - test
  - tests
  - __tests__
  - fixtures
  - __fixtures__

ignore_files:
  # System Files
  - .DS_Store
  - .AppleDouble
  - .LSOverride

  # -------------------------------------------------------------------------
  # NOTE: Binary files (images, audio, video, archives, executables, etc.)
  # are NOT listed here because is_text_file() TIER 1 automatically blocks
  # them at the code level. This config only needs to list TEXT files we
  # want to skip.
  # -------------------------------------------------------------------------

  # Lockfiles (Text but Noisy - use --no-ignore if needed)
  - package-lock.json
  - yarn.lock
  - pnpm-lock.yaml
  - poetry.lock
  - Pipfile.lock
  - Gemfile.lock
  - composer.lock
  - Cargo.lock
  - go.sum
  
  # Secrets (CRITICAL - Never leak)
  - .env
  - .env.local
  - .env.*
  - "*.pem"
  - "*.key"
  - "*.p12"
  - "*.pfx"
  - id_rsa
  - id_ed25519
  - application.properties
  - application.yml
  - secrets.yaml
  - credentials.json

  # Logs & Temp
  - "*.log"
  - "*.tmp"
  - "*.bak"
  - "*.swp"
  - "*.swo"
